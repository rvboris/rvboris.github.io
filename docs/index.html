<!DOCTYPE html>
<title>Boris Ryabov</title>
<head>
  <style>
    html,
    body {
      font-size: 18px;
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 100vh;
      place-items: center;
    }

    .content {
      text-align: center;
      padding: 50px;
      border-radius: 15px;
    }

    .pic {
      border-radius: 50%;
      outline: 3px solid #e2e2e2;
      padding: 5px;
      width: 200px;
      height: 200px;
    }

    .name {
      display: block;
      font-size: 2rem;
      margin: 20px 0 0 0;
    }

    .resume {
      padding: 15px 0;
      margin: 20px -50px -50px -50px;
      border-top: 1px solid #e2e2e2;
      color: #676767;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="photo.jpeg" class="pic" alt="Boris Ryabov" />
      <h1 class="name">Boris Ryabov</h1>
      <div class="resume">
        <span>résumé:</span>
        <a
          href="https://github.com/rvboris/rvboris.github.io/releases/latest/download/resume-ru.pdf"
          >ru</a
        >
        <span>/</span>
        <a
          href="https://github.com/rvboris/rvboris.github.io/releases/latest/download/resume-en.pdf"
          >en</a
        >
      </div>
    </div>
  </div>
</body>
